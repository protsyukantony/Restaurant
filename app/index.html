<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.min.css">
  <title>Restaurant</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header-inner">

        <div class="header-top">
          <div class="header-logo">
            <img class="header-logo__img" src="./images/logo-header.png" alt="logo">
          </div>
          <!-- /.header-logo -->
          <nav class="menu">
            <ul class="menu-list">
              <li class="menu-list__item">
                <a class="menu-list__link" href="#">Menu One</a>
              </li>
              <li class="menu-list__item">
                <a class="menu-list__link" href="#">Menu Two</a>
              </li>
              <li class="menu-list__item">
                <a class="menu-list__link" href="#">Menu Three</a>
              </li>
              <li class="menu-list__item">
                <a class="menu-list__link" href="#">Menu Four</a>
              </li>
            </ul>
            <!-- /.menu-list -->
          </nav>
          <!-- /.menu -->
          <div class="header-cabinet">
            <img class="header-cabinet__img" src="./images/user.svg" alt="иконка">
            <span class="header-cabinet__name">User</span>
          </div>
          <!-- /.header-cabinet -->
        </div>
        <!-- /.header-top -->

        <div class="header-bottom">
          <div class="swiper-container">

            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">

                <div class="swiper-text">
                  <span class="swiper-text__accent">Food</span>
                  <h1 class="swiper-text__title">Discover Restaurant
                    & Delicious Food</h1>
                  <form class="swiper-text__form" action="#">
                    <input type="search" placeholder="search restaurant, food">
                    <button type="submit">GO</button>
                  </form>
                  <!-- /.swiper-text__form -->
                </div>
                <!-- /.swiper-text -->
                <div class="swiper-image">
                  <img src="./images/plate.png" alt="Салат из красной рыбы">
                </div>
                <!-- /.swiper-image -->
              </div>

            </div>


          </div>
        </div>
        <!-- /.header-bottom -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- /.header-inner -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./js/main.min.js"></script>
</body>

</html>
